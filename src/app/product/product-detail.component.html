<div class = 'panel panel-primary' *ngIf='product'>
  <div class = 'panel-heading'>
    {{pageTitle + ': ' + product.productName}}
  </div>
  <div class = 'panel-body'>
    <div class = 'table-responsive col-md-8'>
      <table class = 'table'>
        <thead>
          <th>
            <h3>
              {{product.productName}}
            </h3>
          </th>
        </thead>
        <!-- <tr>
          <td> Name: {{product.productName}}</td>
        </tr> -->
        <tr>
          <td> Code: {{product.productCode | lowercase | convertToSpaces: '-'}}</td>
        </tr>
        <tr>
          <td> Release Date: {{product.releaseDate}}</td>
        </tr>
        <tr>
          <td> Description: {{product.description}}</td>
        </tr>
        <tr>
          <td> Price: {{product.price | currency:'USD':true:'1.2-2'}}</td>
        </tr>
        <tr>
          <td> Rating: <pm-star [rating] = 'product.starRating'></pm-star></td>
        </tr>            
      </table>
    </div>
    <div class = 'col-md-4'>
      <img 
        [src] = 'product.imageUrl'
        [title] = 'product.productName'
        [style.width.px] = 'imageWidth'
        [style.margin] = 'imageMargin'>
        
    </div>
  </div>
  <div class = 'panel-footer'>
    <a class = "btn btn-default" (click) = 'onBack()' style = "width:80px">
      <i class = "glyphicon glyphicon-chevron-left"></i> Back
    </a>
  </div>
</div>
