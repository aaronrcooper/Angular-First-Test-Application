<div class = "panel panel-primary">
    <div class = "panel-heading"> {{pageTitle}}    </div>
    <div class = 'panel-body'>
        <div class = 'row'>
            <div class = 'col-md-2'> Filter By: </div>
            <div class = 'col-md-4'>
                <input  [(ngModel)] = 'listFilter' type = 'text'/>
            </div>
        </div>
        <div class = 'row'>
            <div class="col-md-6">
                <h3>Filtered by: {{listFilter}} </h3>
            </div>
        </div>
    </div>
    <div class = 'table-responsive'> 
        <table class = 'table' *ngIf = 'products && products.length'>
            <thead> 
                <tr>
                    <th>
                        <button class = 'btn btn-primary' (click) = 'toggleImage()'>
                            {{ showImage ? 'Hide ' : 'Show '}} Image
                        </button>
                    </th>
                    <th>Product</th>
                    <th>Code</th>
                    <th>Available</th>
                    <th>Price</th>
                    <th> 5 Star Rating</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loops through the list of products and outputs all products to the table-->
                <tr *ngFor = 'let product of filteredProducts'>
                    <td><img *ngIf = 'showImage'
                        [src] = 'product.imageUrl' 
                        [title] = 'product.productName'
                        [style.width.px] = 'imageWidth'
                        [style.margin] = 'imageMargin'>
                    </td>
                    <td><a [routerLink] ="['/product', product.productId]"> {{product.productName}} </a></td>
                    <td>{{product.productCode | lowercase | convertToSpaces: '-'}}</td>
                    <td>{{product.releaseDate}}</td>
                    <td>{{product.price | currency:'USD':true:'1.2-2'}}</td>
                    <td><pm-star [rating] = 'product.starRating' (ratingClicked)='onRatingClicked($event)' ></pm-star></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
